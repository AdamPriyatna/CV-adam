<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap');
        
        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(to bottom, #87CEEB, #1E90FF);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        h2 {
            color: #004aad;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #003366;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 2px solid #1E90FF;
            border-radius: 8px;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #004aad;
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background: #002f6c;
        }
    </style>
    <script>
        function login() {
            var fullName = document.getElementById("full-name").value;
            var email = document.getElementById("email").value;
            var anime = document.getElementById("anime").value;
            var quote = document.getElementById("quote").value;

            if (fullName && email && anime && quote) {
                window.location.href = "cv.html";
            } else {
                alert("Harap isi semua data sebelum login.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form onsubmit="event.preventDefault(); login();">
            <label for="full-name">Nama Lengkap:</label>
            <input type="text" id="full-name" name="full-name" required>
            
            <label for="email">Alamat Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="gender">Jenis Kelamin:</label>
            <select id="gender" name="gender">
                <option value="laki-laki">Laki-laki</option>
                <option value="perempuan">Perempuan</option>
            </select>
            
            <label for="anime">Anime yang disukai:</label>
            <input type="text" id="anime" name="anime" required>
            
            <label for="quote">Quotes Anime Favorit:</label>
            <textarea id="quote" name="quote" rows="3" required></textarea>
            
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
